<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8" />
    <title>Cálculo do FGTS</title>
</head>
<body>
    <h1>Calcular FGTS</h1>
    <form method="POST">
        <label for="salario">Salário (R$):</label>
        <input type="number" name="salario" id="salario" step="0.01" min="0" required value="{{ request.form.salario or '' }}">

        <label for="meses">Meses Trabalhados:</label>
        <input type="number" name="meses" id="meses" min="0" required value="{{ request.form.meses or '' }}">

        <button type="submit">Calcular</button>
    </form>

    {% if resultado is not none %}
        <p><strong>Valor do FGTS:</strong> R$ {{ resultado | round(2) }}</p>
    {% endif %}
</body>
</html>
